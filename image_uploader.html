        <h2 class="center" id="filter-intro">Have some fun filtering your chosen image!</h2>

    <canvas id="imagecanvas">

    </canvas>

    <div class="center">
        Image: <input type="file" id="fileInput" accept="image/*" onchange="loadImage()" />
    </div>

    <div class="center">
        <button id="resetButton" onclick="resetImage()">Reset Image</button>
        <button id="clear" onclick="clearCanvas()">Clear Image</button>
    </div>

    <div class="center">
        <!-- <button id="changeTheRed" onclick="alterRed()">Alter Red Value</button> -->
        Red pixel change: <input type="range" id="thresholdRed" min="0" max="255" value="0" oninput="alterRGB()" />
        <br>
        Green pixel change: <input type="range" id="thresholdGreen" min="0" max="255" value="0" oninput="alterRGB()" />
        <br>
        Blue pixel change: <input type="range" id="thresholdBlue" min="0" max="255" value="0" oninput="alterRGB()" />   
    </div>
